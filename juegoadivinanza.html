<body>
    
    <h1>PROGRAMA JUEGO DE ADIVINACION </h1>

    <script>
    
        function saltarLinea() {
            document.write("<br>");    
            document.write("<br>");    
            document.write("<br>");    
        }  
    
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
    function sorteo (n){

       return   Math.round(Math.random()*n)
    }
        
        var n = parseInt(prompt("ingrese numero n"));
        var numeroPensado =  sorteo(n);
        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-"+ n ))
        
 
        if(numeroPensado == numeroLanzado){
        imprimir("usted acertó")
    }
    else{
        if (numeroLanzado > numeroPensado){
         
            imprimir( "usted erró, el número pensado era menor que tu número");
        } 

        else{
            imprimir("usted erró, el número pensado era mayor que tu número");
        }

     }
  


  
    </script>





</body>

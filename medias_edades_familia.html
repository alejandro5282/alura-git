<h1>MEDIA DE LAS EDADES </h1>
<script>



function saltarLinea(){

    document.write ( "<br>");
    document.write ( "<br>");
    document.write ( "<br>");
    document.write ( "<br>");

}

function imprimir(frase){

document.write(frase);
saltarLinea();

}


var numerodemimebros = parseInt( prompt("ingrese la cantidad de miembro de su familiar"));
var  contador = 1;
var totlaedades=0
while (contador <= numerodemimebros ) {

    
    edad =parseInt( prompt("ingrese la edad de su  familiar" + contador));
    totlaedades=totlaedades + edad;
    contador ++;
    
}
 
mediaedades = totlaedades / numerodemimebros;

imprimir("la media de las edades de la familia es "+ mediaedades);
imprimir("fin PERLAS " );







</script>

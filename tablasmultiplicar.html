<body>
    <h1>TABLAS DE MULTIPLICA</h1>

    <script>
        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {


            document.write(frase);
            saltarLinea()

        }

        var multiplicador = 1;

        imprimir("while")
        while(multiplicador <=10){
            
            
            imprimir ("las tablas de multiplicar son:" + multiplicador * 5);

            multiplicador ++;



        }

imprimir("for")
for (var multiplicador = 1;multiplicador <=10;multiplicador ++)
{
 imprimir("Tabla de multiplicar:"+ 7*multiplicador)

}



    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
<h1>EJERCICIO CON CICLOS </h1>

    <input>
    <button>Verificar si acerto con el secreto</button>
    <script>


        function aletorio() {

            return Math.round(Math.random() * 10)


        }

        function sortearnumeros(cantidad) {
            var secreto = [];

            var contador = 1;
            while (contador <= cantidad) {
                var numeroaletorio = aletorio();
                console.log(numeroaletorio);
                var encontrado = false;


                if (numeroaletorio != 0) {

                    for (var posicion = 0; posicion < secreto.length; posicion++) {

                        if (numeroaletorio == secreto[posicion]) {

                            encontrado = true;
                            break;

                        }


                    }
                    if (encontrado == false) {
                        secreto.push(numeroaletorio)
                        contador++;

                    }


                }


            }
            return secreto



        }


        var secreto = sortearnumeros(4);

        console.log(secreto);


        var input = document.querySelector("input")
        input.focus();

        function verificar() {
            var encontrado = false;


            for (var posicion = 0; posicion < secreto.length; posicion++) {

                if (parseInt(input.value) == secreto[posicion]) {

                    alert("usted acerto ");
                    encontrado = true;
                    break;


                }
            }

            if (encontrado == false) {

                alert("usted erro");


            }


            input.value = "";
            input.focus();

        }

        var button = document.querySelector("button")
        button.onclick = verificar;



    </script>

</body>

</html>

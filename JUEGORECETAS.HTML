    <script>

        var ingredientes = [];

        var cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));

        var contador = 1;



        while (contador <= cantidad) {

            var ingrediente = prompt("Informe el ingrediente " + contador);

            var ingredienterepetidos = false;

            var ingredientes2 = ingrediente;

            console.log(ingredientes);

            for (var posicion = 0; posicion < ingredientes.length; posicion++) {



                if (ingredientes2 == ingredientes[posicion]) {



                    

                    ingredienterepetidos = true;
                    alert("ese ingrediente va fue ingresado");


                    break;



                }

            }

            if (ingredienterepetidos == false) {

                ingredientes.push(ingredientes2);

                contador++;

            }



            console.log(ingredientes);

        }



    </script>
